<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div><label>Tekst: </label><input name="name" type="text"/></div>
    <div><label>Numer: </label><input name="number" type="number"/></div>
    <div><label>Hasło: </label><input name="password" type="password"/></div>
    <div><label>Data: </label><input name="date" type="date"/></div>
    <div><label>Checkbox: </label><input name="checkbox" type="checkbox"/></div>
    <div><label>Checkbox2: </label><input name="checkbox" type="checkbox"/></div>
    <div>
        <label>Radio </label>
        <input name="favouriteNumber" type="radio" value="1"/><label>Osobowy</label>
        <input name="favouriteNumber" type="radio" value="2"/><label>Dostawczy</label>
        <input name="favouriteNumber" type="radio" value="3"/><label>Ciężarowy2</label>
    </div>
    <div>
        <label>Wybór </label>
        <select name="favouritePet">
            <option value="diesel">ON</option>
            <option value="petrol">Benzyna</option>
            <option value="gas">Gaz</option>
        </select>
    </div>
    <table style="width:10%">
        <caption>Tabela pojazdów</caption>
        <tr>
            <th>Model</th>
            <th>Marka</th>
            <th>Kolor</th>
        </tr>
        <tr>
            <td>Opel</td>
            <td>Astra</td>
            <td>Niebieski</td>
        </tr>
        <tr>
            <td>Volkswagen</td>
            <td>Golf</td>
            <td>Srebrny</td>
        </tr>
        <tr>
            <td>Audi</td>
            <td>A3</td>
            <td>Złoty</td>
        </tr>
    </table>


    <input type="submit" value="Potwierdź"/>

</form>

</body>
</html>
